name: Run MATLAB tests
on: [push]

jobs:
  matlab-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: run_tests

      - name: Upload code coverage
        uses: codecov/codecov-action@v3

      - name: Upload test timings
        uses: actions/upload-artifact@v3
        with:
          name: benchmarks
          path: artifacts/results

  update-benchmarks:
    name: Update test benchmarks
    needs: [matlab-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download test times
        uses: actions/download-artifact@v3
        with:
          name: benchmarks

      - name: Parse test time file
        run: |
          python -m pip install benchmarks/requirements.txt
          python benchmarks/parse_performance.py
